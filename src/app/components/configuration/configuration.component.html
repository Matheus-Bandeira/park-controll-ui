

<div *ngIf="mensagem" class="mb-3 mt-3 alert alert-success alert-dismissible fade show" role="alert">
    <strong>{{mensagem}}</strong>
</div>
<form [formGroup]="formSpaces" (ngSubmit)="onSubmit()">
    <div class="col-md-6">
      <div class="form-group">
        <label for="spaces">Quantidade de Vagas</label>
        <input type="text" class="form-control" formControlName="spaces" name="spaces" id="nome" required>
      </div>
    </div>

    <div class="col-md-6">
      <input type="submit" class="btn btn-primary mt-4" value="Salvar">
      <a href="#" class="btn btn-secondary mt-4 ml-2">Cancelar</a>
    </div>
</form>
